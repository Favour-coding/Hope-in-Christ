<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- semantic tags = keep  your content organized better for
                        seo assists screen readers and other tech for accessibility
            <header> = introductory content
            <nav> = navigation bar, links
            <main> = main content (section, aside)
            <section> = dependent content
            <aside> = side content
            <article> = independent content 
            <footer> = closing content
  -->
              <header>
                <h1>Header</h1>
              </header>

              <nav class="navbar">

              </nav>

              <main>
                <aside>
                  <h2>This is aside</h2>
                </aside>
                <section>
                   <h2>This is section</h2>
                </section>
                <article>
                 <h2>This is an article</h2> 
                </article>
                <div>
                  <h2>This is div</h2>
                </div>
              </main>

              <footer></footer>
</body>
</html>
